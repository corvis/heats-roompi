version: 1
root:
  level: DEBUG
  handlers: [console, file]
  formatter: default

loggers:
  ModuleRegistry:
    level: DEBUG

  ButtonModule:
    level: DEBUG

  DeviceController:
    level: 'DEBUG'

  Bootstrap:
    level: 'DEBUG'

formatters:
  default:
    format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class : 'logging.StreamHandler'
    formatter: 'default'
    level   : 'INFO'
    stream  : 'ext://sys.stdout'
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: default
    filename: logs/roompi.log
    maxBytes: 2048
    backupCount: 3